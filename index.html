<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Custom scrollbar for chat area */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-screen overflow-hidden">
    <!-- Main Container -->
    <div class="flex h-full">
        <!-- Sidebar (Optional - can be hidden for single chat) -->
        <div id="sidebar" class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <!-- User Info -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="font-semibold text-gray-800 dark:text-gray-200">Chat App</h2>
                        <p id="userEmail" class="text-sm text-gray-600 dark:text-gray-400">Not logged in</p>
                    </div>
                    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Active Chats</h3>
                    <div id="chatList" class="space-y-2">
                        <!-- Chat items will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- Auth Section -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div id="authSection">
                    <button id="loginBtn" class="w-full bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition">
                        Login
                    </button>
                </div>
                <div id="loggedInSection" class="hidden">
                    <button id="logoutBtn" class="w-full bg-red-500 text-white rounded-lg px-4 py-2 hover:bg-red-600 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-white dark:bg-gray-800">
            <!-- Chat Header -->
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Chat Room</h1>
                        <p id="chatStatus" class="text-sm text-gray-600 dark:text-gray-400">Select a chat or start messaging</p>
                    </div>
                    <button id="toggleSidebar" class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
                <div id="loadingState" class="flex items-center justify-center h-full">
                    <div class="text-gray-500 dark:text-gray-400">
                        <svg class="animate-spin h-8 w-8 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p>Loading messages...</p>
                    </div>
                </div>
                <div id="messagesArea" class="hidden">
                    <!-- Messages will be populated here -->
                </div>
            </div>

            <!-- Message Input Area -->
            <div class="border-t border-gray-200 dark:border-gray-700 px-4 py-4">
                <form id="messageForm" class="flex gap-2">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type a message..."
                        class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200"
                        disabled
                    />
                    <button
                        type="submit"
                        id="sendButton"
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input
                        type="email"
                        id="loginEmail"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200"
                    />
                </div>
                <div id="loginError" class="text-red-500 text-sm hidden"></div>
                <div class="flex gap-2">
                    <button
                        type="submit"
                        class="flex-1 bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition"
                    >
                        Login
                    </button>
                    <button
                        type="button"
                        id="signupToggle"
                        class="flex-1 bg-green-500 text-white rounded-lg px-4 py-2 hover:bg-green-600 transition"
                    >
                        Sign Up
                    </button>
                </div>
                <button
                    type="button"
                    id="closeModal"
                    class="w-full text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200"
                >
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
