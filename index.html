<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free & Complicated Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #181818;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #e1e4e8;
            --primary-color: #4263eb;
            --primary-hover: #364fc7;
            --success-color: #51cf66;
            --danger-color: #ff6b6b;
            --message-bg: #f1f3f5;
            --message-own-bg: #e7f5ff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eaeaea;
            --text-secondary: #b8bec8;
            --border-color: #2d3748;
            --primary-color: #4c6ef5;
            --primary-hover: #364fc7;
            --success-color: #69db7c;
            --danger-color: #ff8787;
            --message-bg: #2d3748;
            --message-own-bg: #1c3a5e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-title {
            display: flex;
            flex-direction: column;
        }

        .app-title h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .app-title p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            box-shadow: var(--shadow-hover);
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: var(--transition);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message.own .message-header {
            justify-content: flex-end;
        }

        .username {
            font-weight: 600;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .message-bubble {
            background: var(--message-bg);
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: var(--message-own-bg);
        }

        .reply-preview {
            background: rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 0 8px 8px 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        [data-theme="dark"] .reply-preview {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message.own .message-actions {
            justify-content: flex-end;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
        }

        [data-theme="dark"] .action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reaction-count {
            font-size: 0.8rem;
        }

        .composer-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .reply-bar {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        [data-theme="dark"] .reply-bar {
            background: rgba(255, 255, 255, 0.05);
        }

        .reply-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .reply-cancel {
            background: transparent;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .reply-cancel:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        .composer {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            background: var(--card-bg);
            color: var(--text-color);
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            gap: 16px;
        }

        .empty-icon {
            font-size: 3rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: 100vh;
            }

            .app-title h1 {
                font-size: 1.5rem;
            }

            .message-content {
                max-width: 85%;
            }

            .composer {
                flex-direction: column;
            }

            .send-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-title">
                <h1>Free & Complicated Messenger üòâ‚úåÔ∏è</h1>
                <p>Real-time messaging with Supabase</p>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">üåô</span>
                <span class="theme-text">Dark</span>
            </button>
        </header>

        <div class="main-card">
            <div class="chat-container" id="chatContainer">
                <div class="empty-state">
                    <div class="empty-icon">üí¨</div>
                    <h3>No messages yet</h3>
                    <p>Be the first to send a message!</p>
                </div>
            </div>

            <div class="composer-container">
                <div class="reply-bar" id="replyBar">
                    <div class="reply-info">Replying to: <span id="replyToUsername"></span></div>
                    <button class="reply-cancel" id="cancelReply">Cancel</button>
                </div>
                <div class="composer">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type a message..." 
                        rows="2"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>Send</button>
                </div>
            </div>
        </div>

        <footer>
            made with ‚ù§Ô∏è‚òïÔ∏è
        </footer>
    </div>

    <script>
        // Initialize Supabase with your credentials
        const supabaseUrl = 'https://fzjkpppzwiuozvszbbdl.supabase.co';
        const supabaseKey = 'sb_publishable_ClRXbub_U_y3zA3E9oFdUg_vyzDiPtN';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.querySelector('.theme-icon');
        const themeText = document.querySelector('.theme-text');
        const replyBar = document.getElementById('replyBar');
        const replyToUsername = document.getElementById('replyToUsername');
        const cancelReply = document.getElementById('cancelReply');

        // State
        let currentUsername = localStorage.getItem('username') || '';
        let currentTheme = localStorage.getItem('theme') || 'light';
        let replyingTo = null;
        let messages = []; // Store all messages for reply functionality

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme);
            getUsername();
            setupEventListeners();
            fetchMessages();
            setupRealtimeSubscription();
        });

        // Theme Management
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            }
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }

        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                applyTheme(currentTheme === 'light' ? 'dark' : 'light');
            });

            // Message input
            messageInput.addEventListener('input', () => {
                sendBtn.disabled = messageInput.value.trim() === '';
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button
            sendBtn.addEventListener('click', sendMessage);

            // Cancel reply
            cancelReply.addEventListener('click', () => {
                replyingTo = null;
                replyBar.style.display = 'none';
                messageInput.focus();
            });
        }

        // Username Management
        function getUsername() {
            if (!currentUsername) {
                currentUsername = prompt('Please enter your username:');
                if (!currentUsername) {
                    currentUsername = 'Anonymous';
                }
                localStorage.setItem('username', currentUsername);
            }
        }

        // Message Functions
        async function fetchMessages() {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error fetching messages:', error);
                    return;
                }

                if (data && data.length > 0) {
                    messages = data;
                    renderMessages(data);
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        function renderMessages(messages) {
            chatContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageEl = createMessageElement(message);
                chatContainer.appendChild(messageEl);
            });
        }

        function createMessageElement(message) {
            const isOwn = message.username === currentUsername;
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwn ? 'own' : ''}`;
            messageEl.dataset.id = message.id;

            // Generate avatar color based on username
            const avatarColor = generateAvatarColor(message.username);
            const initials = getInitials(message.username);

            // Format timestamp
            const timestamp = formatTimestamp(message.created_at);

            // Create reply preview if needed
            let replyPreview = '';
            if (message.reply_to) {
                const repliedMessage = messages.find(m => m.id === message.reply_to);
                if (repliedMessage) {
                    replyPreview = `
                        <div class="reply-preview">
                            <strong>${repliedMessage.username}:</strong> ${truncateText(repliedMessage.text, 50)}
                        </div>
                    `;
                }
            }

            // Parse reactions
            const reactions = message.reactions || {};
            const likeCount = reactions['üëç'] || 0;
            const dislikeCount = reactions['üëé'] || 0;

            messageEl.innerHTML = `
                <div class="avatar" style="background-color: ${avatarColor}">${initials}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${message.username}</span>
                        <span class="timestamp">${timestamp}</span>
                    </div>
                    <div class="message-bubble">
                        ${replyPreview}
                        <div class="message-text">${escapeHtml(message.text)}</div>
                    </div>
                    <div class="message-actions">
                        <button class="action-btn" onclick="replyToMessage(${message.id}, '${escapeHtml(message.username)}')">
                            Reply
                        </button>
                        ${isOwn ? `
                            <button class="action-btn" onclick="editMessage(${message.id})">
                                Edit
                            </button>
                            <button class="action-btn" onclick="deleteMessage(${message.id})">
                                Delete
                            </button>
                        ` : ''}
                        <button class="action-btn reaction-btn" onclick="addReaction(${message.id}, 'üëç')">
                            üëç <span class="reaction-count">${likeCount > 0 ? likeCount : ''}</span>
                        </button>
                        <button class="action-btn reaction-btn" onclick="addReaction(${message.id}, 'üëé')">
                            üëé <span class="reaction-count">${dislikeCount > 0 ? dislikeCount : ''}</span>
                        </button>
                    </div>
                </div>
            `;

            return messageEl;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            try {
                const { data, error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            username: currentUsername,
                            text: text,
                            reply_to: replyingTo
                        }
                    ])
                    .select();

                if (error) {
                    console.error('Error sending message:', error);
                    return;
                }

                // Clear input and reset reply state
                messageInput.value = '';
                sendBtn.disabled = true;
                if (replyingTo) {
                    replyingTo = null;
                    replyBar.style.display = 'none';
                }
                messageInput.focus();
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function replyToMessage(messageId, username) {
            replyingTo = messageId;
            replyToUsername.textContent = username;
            replyBar.style.display = 'flex';
            messageInput.focus();
        }

        async function editMessage(messageId) {
            const messageEl = document.querySelector(`.message[data-id="${messageId}"]`);
            const textEl = messageEl.querySelector('.message-text');
            const currentText = textEl.textContent;

            const newText = prompt('Edit your message:', currentText);
            if (newText === null || newText === currentText) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .update({ text: newText })
                    .eq('id', messageId);

                if (error) {
                    console.error('Error editing message:', error);
                }
            } catch (error) {
                console.error('Error editing message:', error);
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', messageId);

                if (error) {
                    console.error('Error deleting message:', error);
                }
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }

        async function addReaction(messageId, reaction) {
            try {
                // First, get the current message to retrieve existing reactions
                const { data: message, error: fetchError } = await supabase
                    .from('messages')
                    .select('reactions')
                    .eq('id', messageId)
                    .single();

                if (fetchError) {
                    console.error('Error fetching message for reaction:', fetchError);
                    return;
                }

                // Update reactions
                const reactions = message.reactions || {};
                reactions[reaction] = (reactions[reaction] || 0) + 1;

                // Update the message with new reactions
                const { error } = await supabase
                    .from('messages')
                    .update({ reactions })
                    .eq('id', messageId);

                if (error) {
                    console.error('Error adding reaction:', error);
                }
            } catch (error) {
                console.error('Error adding reaction:', error);
            }
        }

        // Realtime Subscription
        function setupRealtimeSubscription() {
            const channel = supabase
                .channel('messages')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'messages' 
                    }, 
                    (payload) => {
                        handleRealtimeEvent(payload);
                    }
                )
                .subscribe();
        }

        function handleRealtimeEvent(payload) {
            const { eventType, new: newRecord, old: oldRecord } = payload;

            switch (eventType) {
                case 'INSERT':
                    // Add to messages array
                    messages.push(newRecord);
                    addMessageToUI(newRecord);
                    scrollToBottom();
                    break;
                case 'UPDATE':
                    // Update in messages array
                    const index = messages.findIndex(m => m.id === newRecord.id);
                    if (index !== -1) {
                        messages[index] = newRecord;
                    }
                    updateMessageInUI(newRecord);
                    break;
                case 'DELETE':
                    // Remove from messages array
                    messages = messages.filter(m => m.id !== oldRecord.id);
                    removeMessageFromUI(oldRecord.id);
                    break;
            }
        }

        function addMessageToUI(message) {
            // Remove empty state if it exists
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageEl = createMessageElement(message);
            chatContainer.appendChild(messageEl);
        }

        function updateMessageInUI(updatedMessage) {
            const messageEl = document.querySelector(`.message[data-id="${updatedMessage.id}"]`);
            if (messageEl) {
                const newMessageEl = createMessageElement(updatedMessage);
                messageEl.replaceWith(newMessageEl);
            }
        }

        function removeMessageFromUI(messageId) {
            const messageEl = document.querySelector(`.message[data-id="${messageId}"]`);
            if (messageEl) {
                messageEl.remove();
                
                // Show empty state if no messages left
                if (chatContainer.children.length === 0) {
                    chatContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üí¨</div>
                            <h3>No messages yet</h3>
                            <p>Be the first to send a message!</p>
                        </div>
                    `;
                }
            }
        }

        // Utility Functions
        function generateAvatarColor(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const h = hash % 360;
            return `hsl(${h}, 70%, 50%)`;
        }

        function getInitials(username) {
            return username
                .split(' ')
                .map(name => name.charAt(0).toUpperCase())
                .join('')
                .substring(0, 2);
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Make functions globally accessible for onclick handlers
        window.replyToMessage = replyToMessage;
        window.editMessage = editMessage;
        window.deleteMessage = deleteMessage;
        window.addReaction = addReaction;
    </script>
</body>
</html>
